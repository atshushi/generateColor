name: LINT
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  linting:
    name: LINT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Dependencies
        run: yarn
      - name: EsLint
        run: yarn lint